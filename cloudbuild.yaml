steps:
 - name: 'gcr.io/cloud-builders/docker'
   entrypoint: 'bash'
   args:
   - '-c'
   - docker pull gcr.io/gthl-scraper/scraper || exit 0
- name: 'gcr.io/cloud-builders/docker'
  args: [
            'build',
            '-t', 'gcr.io/gthl-scraper/scraper',
            '--cache-from', 'gcr.io/gthl-scraper/scraper',
            '.'
        ]
images: ['gcr.io/gthl-scraper/scraper']
